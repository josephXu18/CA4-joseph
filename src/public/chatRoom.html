<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="sidenav">
    <div class="inbox__people">
      <h4>Active Users</h4>
    </div>
  </div>

  <div class="content">
    <div class="messages__history"></div>

    <!-- 添加正在输入提示元素 -->
    <div class="typing-indicator" style="display: none;">Someone is typing...</div>

    <form class="message_form">
      <input type="text" class="message_form__input" placeholder="Type a message" />
      <button class="message_form__button" type="submit">Send</button>
    </form>
  </div>
    <div class="notification-container" id="notificationContainer"></div>

  <!-- Include Socket.io client script -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Include your client-side JavaScript -->
  <script src="javascripts/client.js"></script>
</body>
</html>
